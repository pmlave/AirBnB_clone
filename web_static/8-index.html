<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/8-places.css" />
    <link rel="icon" type="image/png" href="images/Icon.png" />
</head>
<body>
    <header>
    </header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>Cool places</h4>
                <ul class="popover">
                    <h2>Colorado:</h2>
                        <li>Denver</li>
                        <li>Colorado Springs</li>
                        <li>Fort Collins</li>
                        <li>Boulder</li>
                    <h2>California:</h2>
                        <li>San Francisco</li>
                        <li>Oakland</li>
                        <li>Sacramento</li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Fun things</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Shower</li>
                    <li>Laundry</li>
                </ul>
            </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <section class="place_s">
            <article>
                <h2>My Home</h2>
                <div class="price_by_night">
                    <h2>$80</h2>
                </div>
            </article>
            <article>
                <h2>Tiny House</h2>
                <div class="price_by_night">
                    <h2>$65</h2>
                </div>
            </article>
            <article>    
                <h2>A Suite</h2>
                <div class="price_by_night">
                    <h2>$100</h2>
                </div>
            </article>
            </section>
        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>
</html>
